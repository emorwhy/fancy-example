<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an example project for Chemical." />
    <title>Chemical Example</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
</head>
<body>
    <div id="loading-screen">
        <h1>Chemical</h1>
        <div class="loader"></div>
    </div>
    <div id="main-content" class="hidden">
        <h1>Chemical Example</h1>
        <p>
            Create your own site using
            <a href="https://github.com/chemicaljs/chemical">Chemical!</a>
        </p>
        <input
            autofocus
            spellcheck="false"
            autocomplete="off"
            id="search"
            data-frame="web"
            data-auto-https
            data-search-engine="https://www.google.com/search?q=%s"
            placeholder="Search or Enter a URL"
            is="chemical-input"
        />
        <section id="controls" is="chemical-controls">
            <button onclick="chemical.componentAction('back', 'web')">Back</button>
            <button onclick="chemical.componentAction('forward', 'web')">Forward</button>
            <button onclick="chemical.componentAction('reload', 'web')">Reload</button>
            <button onclick="chemical.componentAction('close', 'web')">Close</button>
        </section>
        <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
    </div>
    <script>
        // Fade out loading screen and show main content
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('fade-out');
                document.getElementById('main-content').classList.remove('hidden');
            }, 1000);
        };
    </script>
</body>
</html>
